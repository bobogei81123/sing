<!DOCTYPE html><head><title>Github Typing</title><link rel="stylesheet" type="text/css" href="semantic/semantic.min.css"><link rel="stylesheet" type="text/css" href="css/style.css"><meta name="viewport" content="width=device-width, initial-scale=1"></head><body><div id="main-grid" class="ui center aligned grid"><div class="twelve wide column"><div class="ui segments"><div class="ui segment"><p id="question-para"></p></div><div class="ui secondary segment"><p id="answer-para"></p></div></div><div id="submit-grid" class="ui grid centered"><div class="eight wide column"><button id="send-button" class="ui fluid labeled icon button blue"><i class="icon send"></i>Send</button></div></div><div id="feedback-grid" class="ui grid centered"><div class="four wide column"><button id="correct-button" class="ui fluid labeled icon button positive"><i class="icon checkmark"></i>Correct</button></div><div class="four wide column"><button id="wrong-button" class="ui fluid labeled icon button negative"><i class="icon remove"></i>Wrong</button></div></div></div></div><script src="semantic/jquery.min.js"></script><script src="semantic/semantic.min.js"></script><script src="js/main.js"></script></body>
